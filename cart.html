<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Skinfinity</title>
    <link rel="stylesheet" href="cart.css">
    <script defer src="cart.js"></script>
</head>
<body>
    <!-- Side Cart Popup -->
    <div id="sideCart" class="side-cart">
        <div class="cart-header">
            <h3>Your cart (1)</h3>
            <button class="close-cart">√ó</button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="free-shipping-message">
            Use code FLAT15 to Get FLAT 15% OFF & Shop for Rs.304 to get a FREE gift
        </div>

        <div id="cart-content">
            <div id="cart-items" class="cart-items"></div>
            
            <div class="cart-summary">
                <div class="summary-section">
                    <div class="gift-section">
                        <div class="gift-icon">üéÅ</div>
                        <div class="gift-count">1 Gift</div>
                        <div class="gift-divider"></div>
                        <div class="gift-icon">üéÅ</div>
                        <div class="gift-count">2 Gifts</div>
                    </div>

                    <div class="summary-row subtotal">
                        <span>Total:</span>
                        <span>‚Çπ<span id="cart-total">0</span></span>
                    </div>

                    <div class="flat-discount">
                        Flat 15% OFF + Free Gifts at checkout
                    </div>

                    <div class="cart-actions">
                        <button class="checkout-btn">
                            Checkout Now ‚Üí
                            <span class="extra-discount">Extra 3% off on Prepaid Order</span>
                        </button>
                    </div>

                    <div class="payment-options">
                        <img src="payment-options.png" alt="Payment Options">
                    </div>
                </div>
            </div>
        </div>

        <div id="empty-cart" class="empty-cart" style="display: none;">
            <p>Your cart is empty</p>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </div>

    <!-- Overlay -->
    <div id="cartOverlay" class="cart-overlay"></div>
</body>
</html>
