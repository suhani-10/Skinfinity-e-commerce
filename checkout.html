<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Skinfinity</title>
    <link rel="stylesheet" href="checkout.css">
    <script defer src="checkout.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Skinfinity</a>
                <p class="tagline">Unleash Your Infinite Glow</p>
            </div>
        </div>
    </header>

    <main class="checkout-container">
        <div class="checkout-grid">
            <!-- Shipping Information -->
            <div class="checkout-form">
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Contact Information</h3>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Shipping Address</h3>
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pincode">PIN Code</label>
                                <input type="text" id="pincode" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Payment Method</h3>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment" value="card" checked>
                                <span class="method-label">Credit/Debit Card</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="upi">
                                <span class="method-label">UPI</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="cod">
                                <span class="method-label">Cash on Delivery</span>
                            </label>
                        </div>

                        <div id="card-details" class="payment-details">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>

                        <div id="upi-details" class="payment-details" style="display: none;">
                            <div class="form-group">
                                <label for="upi-id">UPI ID</label>
                                <input type="text" id="upi-id" placeholder="username@upi">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="checkout-items"></div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">₹40.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">₹0.00</span>
                    </div>
                </div>
                <button id="place-order" class="place-order-btn">Place Order</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Skinfinity. All Rights Reserved.</p>
    </footer>
</body>
</html>
